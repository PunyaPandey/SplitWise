{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Add New Expense</h2>
        <form method="POST" action="{{ url_for('add_expense') }}">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="paid_by" class="form-label">Paid by</label>
                <select class="form-select" id="paid_by" name="paid_by" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="split_type" class="form-label">Split Type</label>
                <select class="form-select" id="split_type" name="split_type" required>
                    <option value="EQUAL" selected>Equally</option>
                    <option value="EXACT">Exact amounts</option>
                    <option value="PERCENTAGE">By percentage</option>
                </select>
            </div>
            
            <!-- Dynamic fields for split details will be added here by JavaScript -->
            <div id="split-details"></div>
            
            <button type="submit" class="btn btn-primary">Add Expense</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script>
// This will be implemented in main.js
</script>
{% endblock %}
